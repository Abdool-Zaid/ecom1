<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form onsubmit="event.preventDefault(), UserLogin() ">
      <input type="email" placeholder="email" id="email" />
      <input type="password" placeholder="password" id="password" />
      <button type="submit">login</button>
    </form>
    <button onclick="ViewUsers()">DO NO CLICK!!!</button>
    <button onclick="VerifyUser()">verify</button>
    <script>
      let ResetData = () => {
        localStorage.clear();
      };
      // ResetData()

      async function UserLogin() {
        const response = await fetch("http://localhost:6969/users/login", {
          method: "POST",
          body: JSON.stringify({
            email: document.querySelector("#email").value,
            password: document.querySelector("#password").value,
          }),
          headers: {
            "Content-type": "application/json",
          },
        });
        let data = await response.json();
        console.log(data);
        if (data == "Password incorrect") {
          alert("you have mistaken your password my child");
        } else if (data == "Email not found please register") {
          alert("Email not found please register");
        } else {
          localStorage.setItem("token", JSON.stringify(data.token));
        }
      }

      async function VerifyUser() {
        const response = await fetch(
          "http://localhost:6969/users/users/verify",
          {
            method: "GET",
            headers: {
              "Content-type": "application/json",
              "x-auth-token": JSON.parse(localStorage.token),
            },
          }
        );
        let data = await response.json();
        if (data.msg == "Unauthorized Access!") {
          // alert("login first");
          console.log(data);
        } else {
          console.log(data);
        }
      }

      async function ViewUsers() {
        const response = await fetch("http://localhost:6969/users/", {
          method: "GET",
        });
        let data = await response.json();
        console.log(data);
      }
    </script>
  </body>
</html>
